<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading"><i class="fa fa-header"></i> {{ scope.Title }}</h4>
    <p class="list-group-item-text"><i class="fa fa-edit"></i> {{ scope.Desc }}</p>
  </div>
</a>
